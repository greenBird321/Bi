<script src='/assets/libs/jquery/fakeLoader/fakeLoader.js' type='text/javascript'></script>
<script src='/assets/libs/jquery/underscore/underscore.min.js' type='text/javascript'></script>
<script type="text/javascript">
    $(document).pjax('[data-pjax] a, a[data-pjax]', '#content', {
        cache: false,
        timeout: 50000
    });
    $(document).on('submit', 'form[data-pjax]', function (event) {
        $.pjax.submit(event, '#content')
    });

    // pjax 开始发起 ajax 请求
    $(document).on('pjax:start', function () {
    });

    // pjax 完成 ajax 请求
    $(document).on('pjax:complete', function () {
        $(".fakeloader").fadeOut(); // 关闭遮罩层
    });

    // pjax 替换/加载/生成, 页面结束
    $(document).on('pjax:end', function (event) {
        pluginReload('#content');
    });

    //console.log( $.support.pjax );

    // 监听页面内容被 pjax 替换
    // $("#content").bind("DOMNodeInserted", function (e) {});

    // 监听 pjax 导航切换事件
    $(document).on('click', 'a[data-pjax]', function (event) {
        loading();
    });
</script>

</body>
